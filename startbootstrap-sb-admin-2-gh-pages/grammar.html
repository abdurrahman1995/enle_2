<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
    <title>ENLE</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->

</head>
<body>
<form action="" style="width:500px; margin:auto">
  <fieldset>
    <legend>Grammar Question</legend>

    <div class="form-group">
      <label for="questionid">Question ID</label>
      <input type="text" class="form-control" id="questionid" >

    </div>
    <div class="form-group">
      <label for="questiontype">Question Type</label>
      <input type="text" class="form-control" id="questiontype" >
    </div>



    <div class="form-group">
      <label for="question">Question</label>
      <textarea class="form-control" id="question" rows="3"></textarea>
    </div>

 <div class="form-group">
      <label for="questiontype">Option 1</label>
      <input type="text" class="form-control" id="op1" >
    </div>
     <div class="form-group">
      <label for="questiontype">Option 2</label>
      <input type="text" class="form-control" id="op2" >
    </div>
     <div class="form-group">
      <label for="questiontype">Option 3</label>
      <input type="text" class="form-control" id="op3" >
    </div>
<div class="form-group">
      <label for="questiontype">Answer</label>
      <input type="text" class="form-control" id="answer" >
    </div>


    <div class="form-group">
      <label for="question">Descript English</label>
      <textarea class="form-control" id="dep1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="question">Description Tamil</label>
      <textarea class="form-control" id="dep2" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="question">Description Sinhala</label>
      <textarea class="form-control" id="dep3" rows="3"></textarea>
    </div>


     <button type="submit" class="btn btn-primary">ADD</button>
    <button type="submit" class="btn btn-primary">UPDATE</button>
    <button type="submit" class="btn btn-primary">DELETE</button>
  </fieldset>
</form>
</body>
</html>
